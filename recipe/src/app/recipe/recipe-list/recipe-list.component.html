<div class="row gy-4">
  <div class="col-xs-12">
    <button class="btn btn-success col-md-5">Add</button>
  </div>
  <div class="col-xs-12">
    <div class="card" style="max-width: 18rem;" *ngFor="let rec of recipe">
        <img [src]="rec.image" class="card-img-top img-responsive" [alt]="rec.name">
        <div class="card-body">
          <h5 class="card-title">{{rec.description}}</h5>
          <p class="card-text">{{rec.name}}</p>
          <a href="#" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
