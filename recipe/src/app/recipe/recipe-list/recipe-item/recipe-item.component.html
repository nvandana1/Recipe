<div class="row p-2" (click)="selectedItem(rec)">
  <div class="col">
    <div class="row">
      <div class="col h6">{{rec.name}}</div>
      <div class="col">{{rec.description}}</div>
    </div>
  </div>
  <img class="col" [src]="rec.image" class="img-responsive" style="height: 20%; width:20%" [alt]="rec.name" />
</div>
